<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-photo-blog</title>

    <!-- Add boolean icon -->
    <link
      rel="shortcut icon"
      href="https://boolean.careers/favicon/favicon.ico"
      type="image/x-icon"
    />

    <!-- Google Fonts - titoli:  ‘Edu Tas Beginner’, sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Google Fonts - Edu TAS Beginner e Sometype Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap Js -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- Importo Axios dal CDN jsDelivr per fare richieste HTTP nel browser -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title-font">ESTATE '24</h1>
    </header>
    <main>
      <div class="wrapper">
        <div id="container"></div>
      </div>

      <!-- Overlay -->
      <div class="overlay overlay-display">
        <!-- div interno che fungerà da riferimento per posizionare il bottone e l'immagine -->
        <div class="overlay-content">
          <button type="button" class="btn btn-lg btn-primary overlay-btn">
            X
          </button>
          <!-- Carousel Bonus -->
          <div class="carousel">
            <i id="prev" class="fa-solid fa-circle-arrow-left"></i>

            <img src="img/random.png" class="overlay-img" />

            <i id="next" class="fa-solid fa-circle-arrow-right"></i>
          </div>
        </div>
      </div>

      <!-- Bootstrap JS Bundle -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
      ></script>

      <!-- Add file javascript -->
      <script src="js/script.js"></script>
    </main>
  </body>
</html>
